name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}


    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install goose
      run: go install github.com/pressly/goose/v3/cmd/goose@latest[web:18]

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version-file: 'go.mod'

    - name: Build the app
      run: ./scripts/buildprod.sh
   
    - name: Run migrations
      run: ./scripts/migrateup.sh   
 
    - id: 'auth'
      uses: 'google-github-actions/auth@v2'
      with:
        credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

    - name: Set up Cloud SDK
      uses: 'google-github-actions/setup-gcloud@v2'

    - name: Build and push Docker image
      run: 'gcloud builds submit --tag us-central1-docker.pkg.dev/notely-486613/notely-ar-repo/notely:latest .'

    - name: Deploy to Cloud Run
      run: gcloud run deploy notely --image us-central1-docker.pkg.dev/notely-486613/notely-ar-repo/notely:latest --region us-central1 --allow-unauthenticated --project notely-486613 --max-instances=4
